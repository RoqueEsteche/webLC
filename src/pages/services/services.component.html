<div class="bg-white py-16 md:py-24 animate-fade-in">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-brand-dark">Nuestros Servicios</h1>
      <p class="mt-4 text-lg text-gray-600">Dedicaci√≥n y calidad en cada uno de nuestros trabajos.</p>
    </div>
    
    <div class="max-w-4xl mx-auto space-y-8">
      @for (service of services; track service.title) {
        <div class="flex flex-col md:flex-row items-center bg-brand-secondary rounded-lg shadow-lg overflow-hidden p-8 transform hover:shadow-2xl hover:-translate-y-1 transition-all duration-300">
          <div class="text-brand-primary mb-6 md:mb-0 md:mr-8" [innerHTML]="service.icon"></div>
          <div class="text-center md:text-left">
            <h2 class="text-2xl font-bold text-brand-dark">{{ service.title }}</h2>
            <p class="mt-2 text-gray-700">{{ service.description }}</p>
            <p class="mt-4 font-semibold text-brand-primary">{{ service.price }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
